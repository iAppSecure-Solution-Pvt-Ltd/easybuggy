name: EasyBuggy Build and Test
on:
  workflow_dispatch:
jobs:
  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
    # Checkout the code
    - name: Checkout code
      uses: actions/checkout@v3
    
    # Set up JDK 11
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'temurin'
    
    # Cache Maven dependencies
    - name: Cache Maven dependencies
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-
    
    # Build the project with Maven (without starting server)
    - name: Build with Maven
      run: mvn clean package -DskipTests
    
    # Start Tomcat in background
    - name: Start Tomcat server
      run: |
        mvn tomcat7:run &
        echo $! > tomcat.pid
        sleep 30
    
    # Stop Tomcat
    - name: Stop Tomcat
      if: always()
      run: |
        if [ -f tomcat.pid ]; then
          kill $(cat tomcat.pid) || true
        fi
        # Alternative: use Maven shutdown
        mvn tomcat7:shutdown || true
    # Upload WAR/JAR to the release
    - name: Upload build artifact to Release
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.FUSIONLITE_GITHUB_TOKEN }}
      with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/ROOT.war   # change if your file name differs
          asset_name: easybuggy.war            # name shown in Releases
          asset_content_type: application/java-archive
