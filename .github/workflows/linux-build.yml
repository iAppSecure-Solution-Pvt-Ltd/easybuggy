name: EasyBuggy Build, Test and Release

on:
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag name for the release (e.g. v1.0.0)'
        required: true

jobs:
  build:
    runs-on: [self-hosted, Linux, X64]

    steps:
      # Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Set up JDK 11
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'temurin'

      # Cache Maven dependencies
      - name: Cache Maven dependencies
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Build the project with Maven (without starting server)
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # Start Tomcat in background (optional)
      - name: Start Tomcat server
        run: |
          mvn tomcat7:run &
          echo $! > tomcat.pid
          sleep 30

      # Stop Tomcat
      - name: Stop Tomcat
        if: always()
        run: |
          if [ -f tomcat.pid ]; then
            kill "$(cat tomcat.pid)" || true
          fi
          mvn tomcat7:shutdown || true

      # Create GitHub Release
      - name: Create GitHub Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.event.inputs.tag }}
          release_name: ${{ github.event.inputs.tag }}
          draft: false
          prerelease: false

      # Upload WAR to the Release
      - name: Upload build artifact to Release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./target/ROOT.war          # path to your built file
          asset_name: easybuggy.war              # how it appears in Releases
          asset_content_type: application/java-archive
